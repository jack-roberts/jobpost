<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jackson Hogg Job Submission</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'PT Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #62ccca;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group {
            margin-top: 10px;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 20px;
        }
        button {
            background-color: #62ccca;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background-color: #50b2b0;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleTemplateSelection() {
            const wantsBrandedAd = document.querySelector('input[name="wants_branded_ad"]:checked').value;
            const templateSection = document.getElementById('template-section');
            if (wantsBrandedAd === 'yes') {
                templateSection.classList.remove('hidden');
            } else {
                templateSection.classList.add('hidden');
            }
        }

        window.onload = function() {
            toggleTemplateSelection();
            const radioButtons = document.querySelectorAll('input[name="wants_branded_ad"]');
            radioButtons.forEach(rb => {
                rb.addEventListener('change', toggleTemplateSelection);
            });
        };
    </script>
</head>
<body>
    <h1>Job Submission Form</h1>
    <form method="post">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" value="{{ data.get('email', '') }}" required>

        <label>Job Type</label>
        <div class="radio-group">
            <label>
                <input type="radio" name="job_type" value="Permanent" {% if data.get('job_type') == 'Permanent' %}checked{% endif %}> Permanent
            </label>
            <label>
                <input type="radio" name="job_type" value="Temporary" {% if data.get('job_type') == 'Temporary' %}checked{% endif %}> Temporary
            </label>
        </div>

        <label for="job_title">Job Title</label>
        <input type="text" id="job_title" name="job_title" value="{{ data.get('job_title', '') }}" required>

        <label for="job_location">Job Location</label>
        <input type="text" id="job_location" name="job_location" value="{{ data.get('job_location', '') }}" required>

        <label for="job_salary">Job Salary</label>
        <input type="text" id="job_salary" name="job_salary" value="{{ data.get('job_salary', '') }}" required>

        <label for="published_client">Published Client (Optional)</label>
        <input type="text" id="published_client" name="published_client" value="{{ data.get('published_client', '') }}">

        <label>Do you want a branded ad?</label>
        <div class="radio-group">
            <label>
                <input type="radio" name="wants_branded_ad" value="yes" {% if data.get('wants_branded_ad') == 'yes' %}checked{% endif %}> Yes
            </label>
            <label>
                <input type="radio" name="wants_branded_ad" value="no" {% if data.get('wants_branded_ad') == 'no' %}checked{% endif %}> No
            </label>
        </div>

        <div id="template-section" class="{% if data.get('wants_branded_ad') != 'yes' %}hidden{% endif %}">
            <label for="template_selection">Select a Branded Ad Template</label>
            <select id="template_selection" name="template_selection">
                {% for template in templates %}
                    <option value="{{ template.filename }}">{{ template.display_name }}</option>
                {% endfor %}
                <option value="New Brand">New Brand</option>
            </select>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
